<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #6f1cdb;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; 
        }

        h1 {
            font-size: 2.5rem; 
            font-weight: 700; 
            line-height: 1.4;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); 
            border-radius: 10px;  
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);  
            max-width: 90%;  
            word-wrap: break-word; 
        }

        h1:hover {
            background-color: rgba(0, 0, 0, 0.5);  
            transform: scale(1.05); 
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>¡Felicidades, has hecho tu compra! Que tengas un excelente día.</h1>
</body>
</html>
